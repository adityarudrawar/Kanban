<main>
<div *ngIf="!(afAuth.authState | async)" class="centre">
    <h1 >Login</h1>

    <button mat-raised-button appGoogleSignin class="login">
      <img src="/assets/google-logo.svg" /> Login with Google
    </button>
  </div>

  <div *ngIf="afAuth.authState | async as user" class="logout centre">
    <p>
      Logged in as <strong>{{ user.email }}</strong>
    </p>
    <button mat-stroked-button (click)="afAuth.signOut()">Logout</button>
  </div>
</main>
